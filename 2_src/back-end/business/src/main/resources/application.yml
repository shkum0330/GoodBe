spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/goodbe
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
  #    open-in-view: false

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 30MB

